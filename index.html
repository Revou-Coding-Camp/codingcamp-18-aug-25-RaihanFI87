<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-[#0b1120] text-white min-h-screen flex items-center justify-center">
  <div class="bg-[#1e293b] rounded-xl shadow-xl w-[900px] max-w-full p-6">
    <!-- Title -->
    <h1 class="text-center text-2xl font-bold mb-5 text-[#e6ecff] drop-shadow-[0_0_6px_#7b86ff]">
      Todo List
    </h1>

    <!-- Form -->
    <form id="todo-form" class="grid grid-cols-[1fr_180px_140px_60px] gap-3 mb-4" novalidate>
      <input id="todo-input" type="text" placeholder="Add a todo..."
        class="bg-[#0f172a] text-white rounded-md px-3 py-2 border border-[#7b86ff] focus:outline-none focus:shadow-[0_0_6px_#7b86ff]" required>
      <input id="date-input" type="date"
        class="bg-[#0f172a] text-white rounded-md px-3 py-2 border border-[#7b86ff] focus:outline-none focus:shadow-[0_0_6px_#7b86ff]" required>
      <select id="priority-input"
        class="bg-[#0f172a] text-white rounded-md px-3 py-2 border border-[#7b86ff]">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit"
        class="bg-[#7b86ff] text-black font-bold rounded-md hover:bg-[#6f78ff] shadow-[0_0_6px_#7b86ff]">+</button>
    </form>

    <!-- Toolbar -->
    <div class="flex justify-between mb-2">
      <button id="filter-btn"
        class="bg-[#7b86ff] hover:bg-[#6f78ff] px-4 py-2 rounded-md font-semibold text-sm text-black shadow-[0_0_8px_rgb(123,134,255)]">
        FILTER
      </button>
      <button id="delete-all-btn"
        class="bg-[#7b86ff] hover:bg-[#6f78ff] px-4 py-2 rounded-md font-semibold text-sm text-black shadow-[0_0_8px_rgb(123,134,255)]">
        DELETE ALL
      </button>
    </div>

    <!-- Stats -->
    <div id="task-stats" class="mb-4 text-sm text-[#94a3b8] font-semibold">
      Total: 0 | Done: 0 | Pending: 0
    </div>

    <!-- Search -->
    <div class="mb-4">
      <input id="search-input" type="text" placeholder="Search task..."
        class="w-full bg-[#0f172a] text-white rounded-md px-3 py-2 border border-[#7b86ff] focus:outline-none focus:shadow-[0_0_6px_#7b86ff]">
    </div>

    <!-- Table -->
    <div class="bg-[#0f172a] rounded-lg overflow-hidden border border-[#334155]">
      <!-- Header -->
      <div class="grid grid-cols-[2fr_1fr_1fr_1fr_1.5fr] bg-[#1e293b] text-[#94a3b8] font-semibold text-sm">
        <div class="px-4 py-3">TASK</div>
        <div class="px-4 py-3">DUE DATE</div>
        <div class="px-4 py-3">PRIORITY</div>
        <div class="px-4 py-3">STATUS</div>
        <div class="px-4 py-3">ACTIONS</div>
      </div>
      <!-- List -->
      <div id="todo-list" class="text-center text-[#64748b] py-6 text-sm">
        No task found
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
